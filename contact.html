  <body>
    <main id="contactPage">
      <section id="contact-us-banner">
        <h1>Contact us!</h1>
      </section>
      <div class="section-content">
        <div>
          <section class="tablet-left">
            <h2>Contact</h2>
            <p>
              Tell us your opinion. Give us criticism or praise, advice or
              questions. Or something completely different.
            </p>
          </section>
    
          <section class="tablet-right">
            <form id="contact-form">

              <div class="input-with-label-wrapper">
                <input type="text" name="name" id="name" required/>
                <label for="name">Name</label>
                <div class="form-error" id="nameError"></div>
              </div>


              <div class="input-with-label-wrapper">
                <input type="text" name="subject" id="subject" required/>
                <label for="subject">Subject</label>
                <div class="form-error" id="subjectError"></div>
              </div>

              <div class="input-with-label-wrapper">
                <input type="email" name="e-mail" id="e-mail"/>
                <label for="e-mail">E-mail</label>
                <div class="form-error" id="e-mailError"></div>
              </div>
              
              <div class="input-with-label-wrapper">
                <textarea name="message" id="message" required></textarea>
                <label for="message">Message</label>
                <div class="form-error" id="messageError"></div>
                </div>

              <button type="submit" class="add-to-cart-button" formnovalidate>
                <span>Send</span>
                <span class="cart-wrapper">
                  <span class="cart-background-color point-down"></span>
                  
                </span>
              </button>
              <div class="clear-float"></div>
            </form>
    
            <div id="contact-success" class="success-message">
              <p>Thank you for your message. Have a nice day.</p>
              <div class="clear-float"></div>
            </div>
          </section>
    
          <section class="tablet-left">
            <h2>Pushing the comfort zone together</h2>
            <a href="mailto:rainydays@post.com">rainydays@post.com</a>
            <p>Nicestreet 25 0780 City Norway</p>
            <p>+47 123 45 566</p>
          </section>
          <div class="clear-float"></div>
      </div>
      </div>
